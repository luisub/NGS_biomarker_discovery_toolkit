# Gene Profiles for NGS Biomarker Discovery Toolkit
# 
# This file contains pre-configured settings for common cancer genes.
# Coordinates are based on GRCh38/hg38 reference genome.
#
# Usage:
#   1. Set `target_gene: "GENE_NAME"` in config.yaml
#   2. The pipeline will automatically use coordinates from this file
#   3. Download the appropriate gnomAD chromosome file
#
# To add a new gene:
#   1. Find coordinates on Ensembl (https://grch38.ensembl.org)
#   2. Add entry following the format below
#   3. Download gnomAD for the gene's chromosome

