# Conda environment for VCA Pipeline Docker container
# All bioinformatics tools with pinned versions for reproducibility

name: base
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Core
  - python=3.12
  
  # Quality Control
  - fastqc=0.12.1
  - fastp=0.23.4
  - multiqc=1.21
  
  # Alignment
  - bwa=0.7.18
  
  # BAM/SAM Processing
  - samtools=1.19
  - bcftools=1.19
  - htslib=1.19
  
  # Variant Calling
  - lofreq=2.1.5
  
  # Variant Annotation
  - snpeff=5.2
  
  # Utilities
  - pigz
  - gzip
  - wget
  - curl
